name: main
on:
  workflow_dispatch:
    inputs:
      number:
        description: 'Enter the number'
        required: true
        default: '10111'
        
env:
  file: consecutive.py 
  
jobs:
  check-python-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      - name: python version
        run: python --version

    
      - name: python script
        run: python $file ${{ github.event.inputs.number }}
